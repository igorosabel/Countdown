<mat-sidenav-container class="container">
    <mat-sidenav class="sidebar"
                 [(opened)]="opened"
                 [fixedInViewport]="true">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Countdown</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item
               (click)="logout($event)">
                <mat-icon matListItemIcon>power_settings_new</mat-icon>
                <div matListItemTitle>Salir</div>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
